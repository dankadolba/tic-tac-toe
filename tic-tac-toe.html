<html> 
	<head> 
		<title>Tic-Tac-Toe</title>
		<script language="javascript"> 
			//generate game map
			var map = [];
			var map_size = prompt("Enter map size, map would be square")
			for (var i = 0; i < map_size * map_size; i++)
			{
				map.push("-");
			};
			//display map
			var display_map = function(map)
			{
				var map_str = [];
				for (var i = 0; i < map_size; i++)
				{
					for (var j = 0; j < map_size; j++)
					{
						map_str[j] = map[i * map_size + j];
						if (j === map_size - 1)
						{
							console.log(map_str);
							map_str = []
						}
					}
				};
			};
			
			//user turn x
			var user_turn_x = function (game_map)
			{
				var u_turn_x = parseFloat(prompt("Position for x.\nEnter first number - x position in game map"));
				var u_turn_y = parseFloat(prompt("Position for x.\nEnter second number - y position in game map"));
				game_map[u_turn_x + (u_turn_y - 1)* map_size - 1] = "x";
				map = game_map;
			};
			
			//user turn o
			var user_turn_o = function (game_map)
			{
				var u_turn_x = parseFloat(prompt("Position for o.\nEnter first number - x position in game map"));
				var u_turn_y = parseFloat(prompt("Position for o.\nEnter second number - y position in game map"));
				game_map[u_turn_x + (u_turn_y - 1)* map_size - 1] = "o";
				map = game_map;
			};
			
			user_turn_x(map);
			user_turn_o(map);

			console.log(map);
			display_map(map);
        </script>
	</head>
	<body> 
	</body> 
 </html>
